<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San Valentino Kemei ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      font-weight: 400;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    button {
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
    }

    .hidden-message {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      animation: fadeIn 1s ease;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffdde5;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffdde5;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="love-nwantiti.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1> Valentine ‚ù§Ô∏è</h1>
    <h2>My Love Scola Kemei</h2>

    <p>Will you be my Valentine? üíñ</p>

    <div style="display:flex;justify-content:center;gap:15px;flex-wrap:wrap;">
      <button onclick="yesAnswer()">Yes üíï</button>
      <button id="noBtn" onclick="noAnswer()">No üôà</button>
    </div>

    <div class="hidden-message" id="loveMessage"></div>
  </div>

  <script>
    function yesAnswer() {
      const msg = document.getElementById('loveMessage');
      const music = document.getElementById('bgMusic');
      msg.style.display = 'block';
      msg.innerHTML = 'üíñ Yaaay!! Climb bed Panda kitanda . üíñ';
      music.play();
      createHearts();
    }

    function noAnswer() {
      const btn = document.getElementById('noBtn');
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function createHearts() {
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }
    }
  </script>
</body>
</html>
